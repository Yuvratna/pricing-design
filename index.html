<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sono', sans-serif;
      background-color: lightblue;
    
    }
    .pricing-container{
      display: flex;
      gap: 2rem;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-wrap: wrap;
      
    }
    .pricing-plan {
      background:linear-gradient(50deg, rgb(32, 32, 32), blue);
      width: 300px;
      height: 400px;
      border-radius: 0.5em;
      font-weight: bold;
      text-align: center;
      padding: 1rem;
      box-shadow: 0px 05px 10px 0px black;
      
    }
    .plan-button{
      background-color: orangered;
      border-radius: 5px;
      color: white;
      width: 75px;
      height: 40px;
      border: none;
      box-shadow: 0px 2px 10px rosybrown;
      margin-top: 2rem;
      
    }
    .plan-price{
      font-size: 2.5rem;
      padding-bottom: 1rem;
      
    }
    .plan-title{
      font-size: 1.5rem;
      padding-bottom: 0.5rem;
    }
    .plan-features{
      list-style: none;
      margin: 0;
      padding: 0;
      text-align: left;
      margin-left: 30%;
    }
    .plan-features > li{
      padding-bottom: 1.5rem;
    }

    /* Hint: What can you do with a media query and flexbox? */
    @media (max-width: 1150px) {
      .pricing-container{
        height: 100%;
        flex-direction: column;
      }
      
    }
  </style>
</head>

<body>
  <div class="pricing-container">

    <div class="pricing-plan">

</body>

</html>
